<!DOCTYPE html>
<html>

<body>
    <div class="header">
        <div class ="nav-bar">
            <a href="index.html">Home</a>
            <a href="family tree project.html">family tree project</a>
        </div>
        <button class="btn-toggle">Toggle Dark-Mode</button>
    </div>
    <div class="wrapper">
        <div class="welcome-page">
            <div class="middle">
                <h1>hello!</h1>
            </div>
        </div>
        <section class="star-dob">
            <p class="star-dob__heading">Stellar date of birth registration</p>
            <div class="star-dob__form" aria-live="polite">
                <label class="star-dob__label" for="dob">Stardate</label>
                <input id="dob" name="dob" type="text" inputmode="numeric" placeholder="YYYY★MM★DD" maxlength="10" aria-describedby="dob-hint" />
                <span class="star-dob__trail" aria-hidden="true">✶ ✷ ✸ ✺</span>
            </div>
            <small class="star-dob__hint" id="dob-hint">One line only. Insist on the exact order: year, month, day. Bonus points if you hum the cantina tune.</small>
        </section>
    </div>
    <script src="script.js"></script>
